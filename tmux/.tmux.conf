#!  └─ based on .tmux.conf xero harrison (http://xero.nu)

#█▓▒░change prefix to C-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

#█▓▒░ fast escape
set -s escape-time 0

set -g renumber-windows on

#█▓▒░ shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

#█▓▒░ start with window 1 (instead of 0)
set -g base-index 1

#█▓▒░ start with pane 1
set -g pane-base-index 1

#█▓▒░ screen mode
set -g default-terminal "screen-256color"

#█▓▒░  source config file
bind r source-file ~/.tmux.conf

#█▓▒░  history
set -g history-limit 4096

#█▓▒░ vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

#█▓▒░ use vi mode
setw -g mode-keys vi
set -g status-keys vi
#setw -g utf8 on

#█▓▒░ splitting
unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

#█▓▒░ window switching
bind-key -n S-left prev
bind-key -n S-right next
bind-key -n C-left swap-window -t -1
bind-key -n C-right swap-window -t +1

#█▓▒░ <C-Space>: exmode
bind : command-prompt

#█▓▒░ panes
set -g pane-border-fg colour0
set -g pane-active-border-fg colour0

#█▓▒░ status line
#set -g status-utf8 on
set -g status-justify left
set -g status-bg colour0
set -g status-fg colour66
set -g status-interval 2

#█▓▒░ messaging
set -g message-fg colour0
set -g message-bg colour66
set -g message-command-fg colour66
set -g message-command-bg colour0

#█▓▒░ window mode
setw -g mode-bg colour66
setw -g mode-fg colour0

#█▓▒░ resizing
setw -g aggressive-resize on

#█▓▒░ window status
set-option -g status-position bottom
setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]█▓░ #I:#W "
setw -g window-status-current-format "#[bg=colour66,fg=colour0,noreverse]█▓░ #I:#W "

#█▓▒░ info on right
set -g status-right-length 100
set -g status-right ''
set -g status-right '#(~/bin/tmux-status)'
# Info on left (no session display)
set -g status-left ''

#█▓▒░ loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#█▓▒░ tmux clock
set -g clock-mode-colour colour66

#█▓▒░ util
bind x kill-pane
bind C-l send-keys 'C-l'

#█▓▒░ tpm
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'alexbenic/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
